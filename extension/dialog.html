<html>
<head>
<meta charset="utf-8">
<title>Opening ...</title>
<link rel="stylesheet" type="text/css" href="dialog.css">
</head>
<body>
<div>You have chosen to open:</div>
<div class="metadata-block">
    <div id="filename" class="no-overflow"></div>
    <div class="url-container">
        <div id="url" class="no-overflow">from <span id="url-protocol"></span><span id="url-host"></span><span id="url-remainder"></span></div>
    </div>
    <div class="no-overflow"><span title="Server-sent Content type (MIME)">Content type:</span> <span id="server-sent-mime"></span></div>
</div>
<form name="action">
<fieldset>
    <legend>What should Chrome do with this file?</legend>
    <div class="row">
        <label>
            <input name="choice" type="radio" value="openas" checked autofocus> <span>Open in browser as</span>
            <div class="mime-container">
                <select id="mime-type" class="mime-type">
                    <option value="text/plain">Text</option>
                    <option value="text/html">Web page</option>
                    <option value="text/xml">XML</option>
                    <option value="image/png">Image</option>
                    <option value="original" selected>Server sent MIME</option>
                    <option value="other">Other</option>
                </select>
                <input id="mime-custom" class="mime-custom" type="text" hidden pattern=" *[A-Za-z-]+/.+" title="Enter a valid MIME-type." spellcheck="false">
            </div>
        </label>
        <label>
            <input name="choice" type="radio" value="save"> <span>Save File</span>
        </label>
    </div>
    <div class="row">
        <label>
            <input type="checkbox" id="remember"> <span>Do this automatically for files like this from now on.</span>
        </label>
    </div>
    <div class="row button-container">
        <button id="confirm" class="btn-ok">Ok</button>
        <button id="cancel" class="btn-cancel">Cancel</button>
    </div>
</fieldset>
</form>
<script src="dialog.js"></script>
</body>
</html>
